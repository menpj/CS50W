<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            .top-right-link {
    float: right;
  }
  .button1 {

    line-height: 100%;
    height: 30px;
    min-width: 120px;

    border-radius: 2px;
    cursor: default;
    font-size: 11px;
    font-weight: bold;
    text-align: center;
    white-space: nowrap;

    background-color: #4d90fe;
    border: 1px solid #3079ed;
    color: #fff;
  }

  .form_body {
    
    width: 100%;
    clear: both;
    
  }

            </style>
    </head>
    <body>
        <div class="top-right-link">
            <a href="index.html">Google Search</a>
          </div>
          <div class="search-body">
        <form id="search" class="form_body" action="https://www.google.com/search">
            <div>
                <label for="fname">all these words:</label>
                <input type="text" name="as_q">
            </div>
            <div>
                <label for="fname">this exact word or phrase:</label>
                <input type="text" name="as_epq">
            </div>
            <div>
                <label for="fname">any of these words:</label>
                <input type="text" name="as_oq">
            </div>
            <div>
                <label for="fname">none of these words:</label>
                <input type="text" name="as_eq">
            </div>

            <div>
                <input type="submit" class="button1" value="Google Advanced Search ">
            </div>
        </form>
    </div>
        </body>
    </body>
</html>
